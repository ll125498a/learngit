<head>

</head>
<body>
    <div id="app">
        <div v-bind:style="styleOjbect"></div>
      
      <textarea style="width: 200px;height:200px;" v-model="stylelink"></textarea>
    </div>
    <script>
 var vm=new Vue({
  el: '#app',
  data: {
     styleOjbect:{
         width:'100px',
         height:'100px',
         background: 'green'
     },
     stylelink:0
  },
  watch:{
      stylelink:function(val)
      {
          console.log(val);
          this.styleOjbect=val;
      }
  }
});

    </script>
